<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div class="wrapper box">
            <div class="container">
                <div class="menu-contatti">
                    <div class="d-flex space-between">
                        <div class="user-1 d-flex">
                            <img src="./img/avatar_io.jpg" alt="avatar">
                            <span class="name" >Sofia</span>
                        </div>
                        <div class="d-flex icons-menu">
                            <a href="#">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-message"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
    
                    <div class="menu-notifiche d-flex">
                        <div>
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <span>
                                Ricevi notifiche di nuovi messaggi
                            </span>
                            <div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>
    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input id="search" type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="row">
                        <div class="col-12  p-3 align-items-center" v-for="(element,index) in contacts" :key="index">
                            <img :src="element.avatar" alt="">
                            <span>
                                {{element.name}}
                            </span>
                            <div>
                                <span class="d-block">
                                    {{element.messages[element.messages.length-1].message}}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="messaggi">
                    
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>
</html>
