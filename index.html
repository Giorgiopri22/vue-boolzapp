<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div class="wrapper box">
            <div class="container">
                <div class="menu-contatti">
                    <div class="d-flex space-between">
                        <div class="user-1 d-flex">
                            <img src="./img/avatar_io.jpg" alt="avatar">
                            <span class="name" >Sofia</span>
                        </div>
                        <div class="d-flex icons-menu">
                            <a href="#">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-message"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
    
                    <div class="menu-notifiche d-flex">
                        <div>
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <span>
                                Ricevi notifiche di nuovi messaggi
                            </span>
                            <div>
                                <a href="#">Attiva notifiche desktop</a>
                            </div>
                        </div>
                    </div>
    
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input id="search" type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
    
                    <div class="contacts">
                        <div class="d-flex p-3" v-for="(contact, index) in contacts" :key="index" @click="changeConversation(index)">
                            <img :src="contact.avatar" :alt="contact.name">
                            <div>
                                <h3>{{ contact.name }}</h3>
                                <span v-if="contact.visible">Online</span>
                                <span v-else>Offline</span>
                            </div>
                        </div>
                    </div>                        
                    
                </div>
                
                <div class="conversation">
                    <div class="d-flex space-between bg-white">
                        <div class="user-1 d-flex">
                            <img :src="activeContact.avatar" alt="">
                            <h3>{{ activeContact.name }}</h3>
                        </div>
                        <div class="d-flex icons-menu">
                            <a href="#">
                                <i class="fa-solid fa-circle-notch"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-message"></i>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </div>
                    </div>
                    <div class="chat">
                        <div v-for="(message, index) in activeContact.messages" :key="index">
                        
                            <p :class="{ 'sent-message': message.status === 'sent', 'received-message': message.status === 'received' }">{{ message.message }}</p>
                        
                            <span :class="{ 'sent-time': message.status === 'sent', 'received-time': message.status === 'received' }">{{ message.date }}</span>
                        </div>

                    </div>
                    <div class="d-flex space-between align-items-center p-3">
                        <div>
                            <i class="fa-solid fa-face-smile fs-3"></i>
                        </div>
                        <div class="w-75">
                            <input class="w-100 rounded" type="text" placeholder="Scrivi un messaggio">
                        </div>
                        <div>
                            <i class="fa-solid fa-microphone fs-3"></i>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
</body>
</html>
